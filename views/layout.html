<!DOCTYPE html>
<html id="page" data-theme="lofi" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basin - <%= it.page %></title>
    <!-- tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.22.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/5c0f035977.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="navbar bg-base-300">
    <div class="flex-1">
      <a href="/" class="btn btn-ghost normal-case text-xl">Basin</a>
    </div>
    <div class="flex-none">
      <ul class="menu menu-horizontal p-0">
        <li><a href="/stores">Stores</a></li>
        <li><a href="/#">Chat</a></li>
        <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <% if (it.user) {%>
              <img src="/avatar/<%= it.user.id %>" alt="img" />
            <% } else { %>
              <img src="https://imgur.com/744Tw26.png>" alt="img" />
            <% } %>
          </div>
        </label>
        <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
          <li><label for="settingsPage">Settings</label></li>
          <li><a href="/api/logout">Logout</a></li>
        </ul>
      </ul>
    </div>
  </div>

    <%~ it.body %>

</body>

<input type="checkbox" id="settingsPage" class="modal-toggle" />
<label for="my-modal-4" class="modal cursor-pointer">
  <label class="modal-box relative" for="">
    <h3 class="text-lg font-bold">Settings Page</h3>
    <label class="label">Theme<span class="label-text"></span></label>
    <select id="themePicker" class="select select-bordered w-full max-w-xs" onchange="changeTheme()">
      <option disabled selected>Pick your theme</option>
      <option value="dark">dark</option>
      <option value="lofi">light</option>
      <option value="bumblebee">bumblebee</option>
      <option value="valentine">pink</option>
      <option value="black">black</option>
      <option value="synthwave">purple</option>
    </select>
    <label class="label">Upload Profile Picture<span class="label-text"></span></label>

    <form action="/api/avatar/upload" enctype="multipart/form-data" method="POST">
      <div class="form-control">
        <div class="input-group">
          <label class="btn">Pick File &nbsp&nbsp
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            <input type="file" class="input input-bordered opacity-0" name="file" accept="image/*"/></label>
            <button class="btn btn-square">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-arrow-up" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z"/>
                <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
              </svg>
          </button>
        </div>
      </div>
    </form>

  </label>
</label>

<script type="text/javascript">

  onLoad()

  function changeTheme() {
    const picked = document.getElementById("themePicker")
    const theme = picked.options[picked.selectedIndex].value
    const page = document.getElementById('page')
    page.setAttribute('data-theme', theme);
    localStorage.setItem("theme", theme);
  }

  function onLoad() {

    const theme = localStorage.getItem("theme");
    const page = document.getElementById('page')
    page.setAttribute('data-theme', theme);
  }



</script>

</html>
